{% extends 'blog/base_blog.html' %}

{% block title %}
  Tag Create - {{ block.super }}
{% endblock %}


{% block content %}
  <form class="form" action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}

    <button class="btn btn-success" type="submit">Create tag</button>

  </form>
{% endblock %}
